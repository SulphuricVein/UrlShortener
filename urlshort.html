<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="urlshort.css" />
    <title>URL SHORTENER</title>
  </head>
  <body>
    <div>
      <p>URL SHORTENER</p>
      <input type="text" placeholder="Enter the URL here" id="longurl" />
      <button id="shorten">Shorten</button><br />
      <input type="text" placeholder="Short Link" id="shorturl" />
      <button id="copy">
        <span class="material-symbol-outlined">content_copy</span>
      </button>
    </div>
    <script src="urlshort.js"></script>
    <script src="copy.js"></script>
  </body>
</html>
